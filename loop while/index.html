<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop While</title>
    <script>

        // For -> indicado para arrays 
        let num = 0;

        for (num = 0; num < 10; num++) {
            document.write(`${num} é menor que 10<br>`);
        }

        document.write('<hr>');

        // while   -> indicado para quando não sabemos o final
        let num2 = 0;
        while (num2 < 10) {
            document.write(`${num2} é menor que 10<br>`);
            num2++;                            // nunca esquecer decremento ++ , ou ele vai entrar em um  loop infinito
        }



    </script>
</head>

<body>

</body>

</html>
