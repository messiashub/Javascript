    <script>
        let convert2 = function(ano){
            let num1 = ano.toString();
            let num2 = num1.split("")/* .slice(-2); */
            let n1 = parseInt(num2[0]);
            let n2 = parseInt(num2[1]);
            let n3 = parseInt(num2[2]);
            let n4 = parseInt(num2[3]);
            

            if(num2.length === 3 && n1 >= 0 && n2 >= 0 && n3 >= 0){
                return n1 + 1; 
            }else if(num2.length === 3 && n1 >= 0 && n2 >= 0 && n3 >= 0){
                return n1 + 1
            }else if(num2.length === 2 && n2 != 0 && n3 != 0) {
                n1 = 0;
                return  n1+ 1;
            }
            if(n3 === 0 && n4 === 0  || n4 === NaN){
                return (n1 * 10) + n2;
            }else if(n2 === 0 && n3 === 0){
                return (n1 * 10) + 1;
            }if(n3 != 0 || n4 != 0){
                return (n1 * 10) + n2 + 1;
 
            } 



        } /* .slice(-2) */

        console.log(convert2(1801))
        console.log(convert2(1450));
        console.log(convert2(1789));
        console.log(convert2(1950));
        console.log(convert2(2001))
        console.log(convert2(401))
        console.log(convert2(99))
    </script>
