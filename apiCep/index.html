<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Cadastro</h1>
        <div class="row">
            <div class="inpuBox">
                <input type="text" name="" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inpuBox">
                <input type="text" name="" id="email" required>
                <label for="email">E-mail</label>
            </div>
        </div>
        <div class="row">
            <div class="inpuBox">
                <input type="text" name="" id="cep" required>
                <label for="cep">CEP</label>
            </div>
            <div class="inpuBox">
                <input type="text" name="" id="endereco" required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inpuBox">
                <input type="text" name="" id="numero" required>
                <label for="numero">Número</label>
            </div>
        </div>
        <div class="row">
            <div class="inpuBox">
                <input type="text" name="" id="bairro" required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inpuBox">
                <input type="text" name="" id="cidade" required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inpuBox">
                <input type="text" name="" id="estado" required>
                <label for="estado">Estado</label>
            </div>
        </div>
        <div class="row">
            <button>Salvar</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
