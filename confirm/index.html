<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>

    <script>


       let nome =prompt('Digite seu nome');
       confirm(`Deseja continuar ${nome}`);

        //Exibe uma caixa de diálogo com uma mensagem e um OK e um botão Cancelar
    </script>
</head>
<body>

    <h1>Confirm</h1>
    <h2>Exibe uma caixa de diálogo com uma mensagem e um OK e um botão Cancelar</h2>
    
</body>
</html>
